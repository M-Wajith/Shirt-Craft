<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tahoma:wght@700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/medium-zoom@1.0.6/dist/medium-zoom.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <title>Login</title>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">
    <div class="container-fluid d-flex flex-column flex-grow-1">
        <!-- Header with Filter Icon -->
        <div class="d-flex justify-content-between align-items-center mt-4">
            <h1 class="fs-1 fw-bold ms-5">SHIRT CRAFT</h1>
            <button type="button" class="btn btn-dark me-5" onclick="window.location.href='/'">Home</button>
        </div>

        <!-- Centered Box -->
        <div class="d-flex flex-grow-1 justify-content-center align-items-center">
            <div class="card shadow-lg w-100" style="max-width: 800px;">
                <div class="row g-0">
                    <!-- Left Side -->
                    <div class="col-md-6 bg-dark text-white d-flex align-items-center justify-content-center p-5">
                        <div class="text-center">
                            <h2 class="display-4">Welcome to Shirt Craft</h2>
                            <p class="lead mb-0">Admin Portal</p>
                        </div>
                    </div>

                    <!-- Right Side -->
                    <div class="col-md-6 d-flex justify-content-center align-items-center bg-white">
                        <div class="p-4 w-100">
                            <h3 class="text-center mb-4">Login</h3>
                            <!-- Display Flash Messages -->
                            {% with messages = get_flashed_messages() %}
                                {% if messages %}
                                    <div class="alert alert-danger" role="alert">
                                        {% for message in messages %}
                                            {{ message }}<br>
                                        {% endfor %}
                                    </div>
                                {% endif %}
                            {% endwith %}
                            <form method="POST" action="{{ url_for('login.login') }}">
                                <!-- Form fields with proper names -->
                                <div class="mb-3">
                                    <input type="text" class="form-control" name="username" placeholder="Email address">
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control" name="password" placeholder="Password" >
                                </div>
                                <button type="submit" class="btn btn-dark w-100">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
